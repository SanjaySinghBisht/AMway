 <header>

    <div class="container">
      <!-- Banner Start-->        
      <div class="banner">
        <div class="row">
          <div class="col-xs-12  col-sm-12 col-md-9"> 
          	<div class="slideshow-div owl-control-center">
              <div id="home_banner" class="owl-carousel owl-control-center">

          <!-- Login form Start -->
          <div class="col-xs-12 col-sm-12 col-md-3">
          	   <div class="main-login-form">
                      <div class="banner-form">
                          <div class="welcome-form">
                              <h2>Welcome to Amway!</h2>
                                <p>Log into your account or sign up to create one.</p>
                                
                                <div class="login-form">
                                  <div class="form-group">
                                    <input placeholder="Username" type="text" class="form-control">
                                    <input placeholder="Password" type="password" class="form-control password-field">
                                  </div>
                                  <div class="checkbox">
                                    <label class="checkbox-inline"><input type="checkbox" name="remember"> Remember My Username</label>
                                  </div>
                                  <div class="form-group">
                                    <button class="btn primaryDefaultBtn" onclick="location.href='dashboard.html'">Submit</button>

                                  </div>      

                                  <hr>   
                                    <p class="register-info">Register as Amway Business Owner</p>                         
                                    
                                    <a class="btn primaryLightBtn btn-block" href="register-s1.html" title="Sign up now">Sign up now</a>
                                </div>
                                
                            </div>
                          
                        </div>
                    </div>
          </div><!-- Login form end -->
        </div>
